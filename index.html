<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0 ">
    <meta http-equiv="X-UA-Compatible " content="ie=edge ">
    <title>Pagina Cristian</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900 "rel="stylesheet">
    <!--Normalize sirve como un estandar de como se va ver en todos los dispositivos muy importante que lleve eso.-->
    <!--Usamos bostrap para mejorar el diseno de la calculadora la cual, aparte de que le da un diseno mas atractivo nos ahoramos muchas lineasd de codigo-->
    <!--Usar el enlace de bostrap es como utilizar las librerias d este lenguaje -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
    <link rel="stylesheet " href="css/normalize.css">
    <link rel="stylesheet " href="css/styles.css">
</head>  
<body>

    
    <header class= "site-header inicio" >  
        <div class= "contenedor">
            <div class= "barra">
                
                <a href="/">
                   
                    <img src="img/logofinal.svg" alt="CristepDeveloper">
                   
                </a>  
                            
            </div>
        </div>
      
    
    <div class= "ventana" id="mostrar">
        <button onclick= "cerrar();" id="iconoCerrar"> <img src="img/cancel.png"> </button>

        <div id="texto">
        <h2> Bienvenido a mi calculadora</h2>
        </div>
    </div>

     

 <div class="calculadora principal">
    <input type="text" id="pantalla" class="resultado-pantalla" value="" disabled/>


     <div class="container" id="todos-botones">
         <div class="row">
             <div class="col">
                 <button type="button" value="9" class="calculator-button btn btn-light">9</button>
                 
             </div>
             <div class="col">
                <button type="button" value="8" class="calculator-button btn btn-light">8</button>
            </div>
            <div class="col">
                <button type="button" value="7" class="calculator-button btn btn-light">7</button>
            </div>
         </div>

         <div class="row">
            <div class="col">
                <button type="button" value="6" class="calculator-button btn btn-light">6</button>
            </div>
            <div class="col">
               <button type="button" value="5" class="calculator-button btn btn-light">5</button>
           </div>
           <div class="col">
               <button type="button" value="4" class="calculator-button btn btn-light">4</button>
           </div>
        </div>


        <div class="row">
            <div class="col">
                <button type="button" value="3" class="calculator-button btn btn-light">3</button>
            </div>
            <div class="col">
               <button type="button" value="2" class="calculator-button btn btn-light">2</button>
           </div>
           <div class="col">
               <button type="button" value="1" class="calculator-button btn btn-light">1</button>
           </div>
        </div>


        <div class="row">
            <div class="col">
                <button type="button" value="0" class="calculator-button btn btn-light">0</button>
            </div>
            <div class="col">
               <button type="button" value="." class="calculator-button btn btn-danger">.</button>
           </div>
           <div class="col">
               <button type="button" value="AC" class="calculator-button btn btn-danger">AC</button>
           </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" value="+" class="calculator-operation-button btn btn-danger">+</button>
            </div>
            <div class="col">
               <button type="button" value="-" class="calculator-operation-button btn btn-danger">-</button>
           </div>
            <div class="col">
                <button type="button" value="/" class="calculator-operation-button btn btn-danger">/</button>
            </div>
            <div class="col">
               <button type="button" value="*" class="calculator-operation-button btn btn-danger">x</button>
           </div>
        </div>

        <div>
               <button type="button" value="=" class="equals-button btn btn-primary">=</button>

  
        </div>


     </div>

 </div>
</header>  







    
    
  
    

    <footer>
        <p>Todos los Derechos Reservados 2021 &copy; </p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    
</body>
</html>
